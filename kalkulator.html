<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tabel Anuitas Ultra Pro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0a0f24, #000000 70%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 12px;
  }

  .container {
    width: 100%;
    max-width: 950px;
    background: rgb(153, 188, 205);
    padding: 32px;
    border-radius: 18px;
    backdrop-filter: blur(14px);
    border: 1px solid rgba(20, 239, 255, 0.12);
    box-shadow: 0 0 25px rgb(0, 132, 255);
  }

  h1 {
    margin: 0 0 6px 0;
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg,#176ea9,#00eaff,#14ffb9);
    -webkit-background-clip: text;
    color: transparent;
  }

  .subtitle {
    color: #192b5b;
    font-size: 14px;
    margin-bottom: 22px;
  }

  .input-group {
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    font-weight: 500;
    color: #2d3d64;
    margin-bottom: 6px;
    display: block;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.18);
    background: rgba(255,255,255,0.1);
    color: #10316b;
    font-size: 15px;
    outline: none;
    transition: 0.25s;
  }

  input:focus {
    border-color: #58c6ff;
    box-shadow: 0 0 8px #00c3ff;
  }

  button {
    padding: 12px 28px;
    background: linear-gradient(90deg,#007bff,#00eaff);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    letter-spacing: 1px;
    box-shadow: 0 0 12px rgba(0,200,255,0.4);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 18px rgba(0,200,255,0.65);
  }

  .table-container {
    margin-top: 25px;
    max-height: 480px;
    overflow: auto;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(122, 211, 255, 0.35);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    background: rgba(0,170,255,0.3);
    color: #dff3ff;
    padding: 12px 8px;
    font-size: 13px;
    position: sticky;
    top: 0;
    backdrop-filter: blur(8px);
  }

  td {
    padding: 10px 8px;
    text-align: right;
    border-bottom: 1px solid rgb(255, 255, 255);
    font-size: 13px;
    color: #0a1123;
  }

  td:first-child, th:first-child {
    text-align: center;
  }

  .summary {
    font-size: 14px;
    margin-top: 15px;
    color: #242f47;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Tabel Anuitas</h1>
  <div class="subtitle">Masukkan data-data ke dalam box di bawah ini :</div>

  <div class="input-group">
    <label>Saldo Awal (Rp)</label>
    <input type="number" id="principal" value="13000000">
  </div>

  <div class="input-group">
    <label>Bunga Tahunan (%)</label>
    <input type="number" id="annualRate" value="10">
  </div>

  <div class="input-group">
    <label>Periode (bulan)</label>
    <input type="number" id="months" value="60">
  </div>

  <button onclick="generate()">Generate</button>

  <div id="summary" class="summary"></div>
  <div class="table-container" id="table-box"></div>
</div>

<script>
const ANGS = [
167878,169277,170688,172110,173545,174991,176449,177919,179402,180897,
182405,183925,185457,187003,188561,190132,191717,193315,194926,196550,
198188,199839,201505,203184,204877,206584,208306,210042,211792,213557,
215337,217131,218941,220765,222605,224460,226330,228216,230118,232036,
233970,235919,237885,239868,241867,243882,245915,247964,250030,252114,
254215,256333,258469,260623,262795,264985,267193,269420,271665,273929
];

function fmt(x) {
  return new Intl.NumberFormat('id-ID', {
    style: 'currency',
    currency: 'IDR',
    maximumFractionDigits: 0
  }).format(x);
}

function generate() {
  let principal = Number(document.getElementById('principal').value);
  let annual = Number(document.getElementById('annualRate').value);
  let months = Number(document.getElementById('months').value);

  let rate = annual / 12 / 100;
  let saldo = principal;

  let html = `
    <table>
      <tr>
        <th>No.</th>
        <th>Sisa Pinjaman</th>
        <th>Besar Bunga</th>
        <th>Angsuran</th>
        <th>Saldo Pinjaman</th>
      </tr>
      <tr>
        <td>0</td>
        <td></td>
        <td></td>
        <td></td>
        <td>${fmt(principal)}</td>
      </tr>
  `;

  for (let i = 1; i <= months; i++) {
    let bunga = Math.round(saldo * rate);
    let angs = ANGS[i - 1];

    let newSaldo = saldo - angs;
    if (i === months) newSaldo = 0;

    html += `
      <tr>
        <td>${i}</td>
        <td>${fmt(saldo)}</td>
        <td>${fmt(bunga)}</td>
        <td>${fmt(angs)}</td>
        <td>${fmt(newSaldo)}</td>
      </tr>
    `;

    saldo = newSaldo;
  }

  html += `</table>`;

  document.getElementById('table-box').innerHTML = html;

  document.getElementById('summary').innerHTML =
    `Total periode: <b>${months}</b> bulan Â· Bunga per bulan: <b>${(rate * 100).toFixed(6)}%</b>`;
}
</script>
</body>
</html>
