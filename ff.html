<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Match The Formula ‚Äì Financial Game</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .game-container {
        width: 90%;
        max-width: 900px;
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        animation: fadeIn 0.6s ease-out;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #2e7d32;
        font-size: 30px;
        font-weight: 700;
    }

    .description {
        text-align: center;
        margin-bottom: 30px;
        font-size: 15px;
        opacity: 0.9;
    }

    /* GRID */
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    /* FORMULAS */
    .formula {
        padding: 15px 20px;
        background: #f1f8e9;
        border-radius: 10px;
        border: 2px dashed #81c784;
        cursor: grab;
        text-align: center;
        font-weight: 600;
        transition: 0.25s;
    }

    .formula.dragging {
        opacity: 0.5;
        transform: scale(0.95);
    }

    /* DROP ZONES */
    .drop-zone {
        background: #e0f2f1;
        border: 2px solid #26a69a;
        border-radius: 12px;
        padding: 20px;
        height: 90px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        text-align: center;
        transition: 0.25s;
    }

    .drop-zone.hovered {
        background: #b2dfdb;
        transform: scale(1.03);
    }

    .correct {
        background: #c8e6c9 !important;
        border-color: #2e7d32 !important;
    }

    .wrong {
        background: #ffcdd2 !important;
        border-color: #d32f2f !important;
    }

    #result {
        margin-top: 25px;
        text-align: center;
        font-size: 20px;
        font-weight: 700;
    }

    /* Anim */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>üîç Match The Formula!</h1>
    <p class="description">Seret rumus ke kotak konsep yang benar.</p>

    <div class="grid">

        <!-- DRAGGABLE FORMULAS -->
        <div>
            <div class="formula" draggable="true" data-answer="tunggal">
                B = Mo √ó b √ó n
            </div>
            <div class="formula" draggable="true" data-answer="majemuk">
                Mn = Mo(1 + i)<sup>n</sup>
            </div>
            <div class="formula" draggable="true" data-answer="anuitas">
                A = P¬∑i / (1 ‚àí (1 + i)<sup>‚àín</sup>)
            </div>
        </div>

        <!-- DROP ZONES -->
        <div>
            <div class="drop-zone" data-zone="tunggal">Bunga Tunggal</div>
            <div class="drop-zone" data-zone="majemuk">Bunga Majemuk</div>
            <div class="drop-zone" data-zone="anuitas">Anuitas Tetap</div>
        </div>

    </div>

    <div id="result"></div>
</div>

<script>
    const formulas = document.querySelectorAll(".formula");
    const zones = document.querySelectorAll(".drop-zone");
    let correctCount = 0;

    formulas.forEach(f => {
        f.addEventListener("dragstart", () => {
            f.classList.add("dragging");
        });
        f.addEventListener("dragend", () => {
            f.classList.remove("dragging");
        });
    });

    zones.forEach(zone => {
        zone.addEventListener("dragover", e => {
            e.preventDefault();
            zone.classList.add("hovered");
        });

        zone.addEventListener("dragleave", () => {
            zone.classList.remove("hovered");
        });

        zone.addEventListener("drop", () => {
            const dragged = document.querySelector(".dragging");
            zone.classList.remove("hovered");

            if (!dragged) return;

            if (dragged.dataset.answer === zone.dataset.zone) {
                zone.classList.add("correct");
                zone.textContent = "Benar! ‚úì";
                dragged.remove();
                correctCount++;

                if (correctCount === 3) {
                    document.getElementById("result").textContent =
                        "üéâ Semua benar! Kamu luar biasa!";
                }
            } else {
                zone.classList.add("wrong");
                zone.textContent = "Salah ‚úó";
                setTimeout(() => {
                    zone.classList.remove("wrong");
                    zone.textContent = zone.dataset.zone
                        .replace("tunggal","Bunga Tunggal")
                        .replace("majemuk","Bunga Majemuk")
                        .replace("anuitas","Anuitas Tetap");
                }, 1200);
            }
        });
    });
</script>

</body>
</html>
