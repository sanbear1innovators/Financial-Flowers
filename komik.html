<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kawaii Comic Slider</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #5c718b, #f8faff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 420px;
        background: white;
        border-radius: 25px;
        padding: 20px;
        box-shadow: 0 6px 30px rgba(150, 187, 255, 0.3);
        text-align: center;
        border: 3px solid #d6f1ff;
        position: relative;
    }

    h2 {
        font-size: 24px;
        margin: 0;
        color: #1d4363;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .frame {
        width: 100%;
        height: 420px;
        border-radius: 18px;
        overflow: hidden;
        border: 2.5px solid #c7ceff;
        background: #384c4d;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .frame img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        border: 2px solid #32486c;
        border-radius: 50%;
        width: 46px;
        height: 46px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
        color: #1c7076;
        transition: 0.2s ease;
        box-shadow: 0 4px 10px rgba(255, 150, 180, 0.25);
    }

    .nav-btn:hover {
        background: #b4b4b4;
        transform: translateY(-50%) scale(1.12);
    }

    .prev {
        left: -15px;
    }

    .next {
        right: -15px;
    }

    .dots {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 8px;
    }

    .dot {
        width: 12px;
        height: 12px;
        background: #163d4e;
        border-radius: 50%;
        transition: 0.2s;
    }

    .dot.active {
        width: 20px;
        background: #235a58;
        border-radius: 12px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Komik Bunga & Anuitas</h2>

    <div class="frame">
        <img id="comicImg" src="" alt="comic page">
    </div>

    <div class="nav-btn prev" onclick="prevImg()">‚ùÆ</div>
    <div class="nav-btn next" onclick="nextImg()">‚ùØ</div>

    <div class="dots" id="dots"></div>
</div>


<script>
    // GANTI LINK GAMBAR KOMIK KAMU DI SINI üíóüíóüíó
    let images = [
      "assets/img/KomikA.jpeg", 
      "assets/img/KomikB.jpeg"
    ];

    let index = 0;

    const img = document.getElementById("comicImg");
    const dotsContainer = document.getElementById("dots");

    function loadImage() {
        img.style.opacity = 0;
        setTimeout(() => {
            img.src = images[index];
            img.style.opacity = 1;
        }, 200);

        updateDots();
    }

    function nextImg() {
        index = (index + 1) % images.length;
        loadImage();
    }

    function prevImg() {
        index = (index - 1 + images.length) % images.length;
        loadImage();
    }

    function updateDots() {
        dotsContainer.innerHTML = "";
        for (let i = 0; i < images.length; i++) {
            let d = document.createElement("div");
            d.classList.add("dot");
            if (i === index) d.classList.add("active");
            dotsContainer.appendChild(d);
        }
    }

    loadImage();
</script>

</body>
</html>
